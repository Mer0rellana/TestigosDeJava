    <meta charset="utf-8">

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link defer rel="stylesheet" href="./IndexStyles.css">
    <link rel="stylesheet" href="./usuarios.css">

<body>
    <div class="wrapper">
        <div class="topBar img-fluid ">
            <img src="./img/logo-super-mami.png" class="logo" alt="">
        </div>
        <div class=" d-flex align-items-stretch">
            <nav id="sidebar">
                <div class="custom-menu">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Mostrar</span>
                    </button>
                </div>
                <div class="p-4">
                    <h1><a href="index.html" class="logo"></a></h1>
                    <ul class="list-unstyled components mb-5">
                        <li class="active">
                            <a href="#"><span class="fa fa-home mr-3"></span> Articulos</a>
                        </li>
                        <li>
                            <a href="#"><span class="fa fa-user mr-3"></span> Depositos</a>
                        </li>
                        <li>
                            <a href="#"><span class="fa fa-briefcase mr-3"></span> Pedidos</a>
                        </li>
                        <li>
                            <a href="#"><span class="fa fa-sticky-note mr-3"></span> Informes</a>
                        </li>
                        <li>
                            <a href="#"><span class="fa fa-suitcase mr-3"></span> Usuarios</a>
                        </li>
                        <li>
                            <a href="#"><span class="fa fa-cogs mr-3"></span> Stock</a>
                        </li>
                        <li>
                            <a href="#"><span class="fa fa-paper-plane mr-3"></span> Movimientos</a>
                        </li>
                        <li>
                            <a href="#"><span class="fa fa-paper-plane mr-3"></span> Mi Perfil</a>
                        </li>
                        <li>
                            <a href="#"><span class="fa fa-paper-plane mr-3"></span> Configuracion</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Page Content  -->


            <div id="content" class="contenedor">
                <div class="container">
                    <form id="" name="">
                        <div class="mb-5 mt-3 text-center">
                            <h1>Mi Perfil</h1>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Legajo</label>
                                <input disabled type="text" class="form-control" id="inputLegajo" name="dni">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Nombre</label>
                                <input disabled type="text" class="form-control" id="inputNombre" placeholder=""
                                    name="inputNombre">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Numero Documento</label>
                                <input disabled type="text" class="form-control" id="inputDocumento"
                                    name="inputDocumento">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">E-Mail</label>
                                <input disabled type="email" class="form-control" id="inputEmail" name="inputEmail">
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Telefono</label>
                                <input disabled type="text" class="form-control" id="inputTelefono"
                                    name="inputTelefono">
                            </div>
                            <div class="form-group col-md-6">

                                <label for="">Rol</label>
                                <input disabled type="text" class="form-control" id="inputRol" name="inputRol">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <div class="d-flex justify-content-center">
                                        <label for="">Estado</label>
                                    </div>
                                    <input disabled type="text" class="form-control" id="inputEstado"
                                        name="inputEstado">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <div class="mt-5 mr-2">
                                <button id="btnModificar" onclick="" type="button" class="btn btn-primary">Modificar
                                    Datos</button>
                            </div>
                            <div class=" mt-5">
                                <button id="btnCambiarContraseña" onclick="" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mdlCambiarContraseña">Cambiar
                                    Contraseña</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mdlCambiarContraseña" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cambiar Contraseña</h5>
                    <button type="button" data-bs-dismiss="modal" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group col-md-12">
                        <label for="">Contraseña Actual</label>
                        <input disabled type="text" class="form-control" id="inputContraseñaActual"
                            name="inputContraseñaActual" >
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Contraseña Nueva</label>
                        <input disabled type="text" class="form-control" id="inputContraseñaNueva"
                            name="inputContraseñaNueva" >
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Confirmar Contraseña Nueva</label>
                        <input disabled type="text" class="form-control" id="inputConfirmarContraseña"
                            name="inputConfirmarContraseña" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>
