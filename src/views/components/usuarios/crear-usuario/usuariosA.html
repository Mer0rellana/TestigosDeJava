            <!-- Page Content  -->


            <div id="content" class="contenedor">
                <div class="container">
                    <form id="formRegistrarU" name="formulario">
                        <div class="mb-5 mt-3 text-center">
                            <h1>Registrar Usuario</h1>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="">DNI</label>
                                <input type="number" class="form-control" id="inputLegajo" placeholder="Ingrese Documento"
                                    name="dni">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Confirme el DNI</label>
                                <input type="number" class="form-control" id="inputConfirmarDni"
                                    placeholder="Confirme Documento" name="confirmeDni">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Legajo</label>
                                <input type="number" class="form-control" id="inputLegajo" placeholder="Ingrese Legajo"
                                    name="legajo">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Rol</label>
                                <select id="inputRol" class="form-control" name="Rol" placeholder="Seleccione un rol">
                                    <option selected disabled value="">Seleccione Rol</option>
                                    <option value="1">Admin</option>
                                    <option value="2">Gestión</option>
                                    <option value="3">Encargado stock</option>
                                    <option value="4">Operario stock</option>
                                    <option value="5 ">Operario almacén</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese Nombre"
                                    name="nombre">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Teléfono</label>
                                <input type="text" class="form-control" id="inputTelefono"
                                    placeholder="Ingrese Telefono" name="telefono">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese E-mail"
                                    name="email">
                            </div>
                        </div>
                        <div class=" mt-5 d-flex justify-content-center">
                            <button id="btnRegistrarUsuario" onclick="" type="button"
                                class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
